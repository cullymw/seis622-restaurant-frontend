<div class="content">
    <section>
        Select An Available Time
        <table>
            <th>Date</th>
            <th>Time</th>
            <th>Max Party Size</th>
            <tr *ngFor="let item of availableTimes" class="reservation-item" (mouseover)="highlightRow(item)" [ngClass] = "{'highlight' : item.id == hoveredItem}" (click)="clickRow(item)">
                <td>{{ item.time | date: 'EEEE, MMMM d'}}</td>
                <td>{{ item.time | date: 'h:mm a'}}</td>
                <td>{{ item.number }}</td>
            </tr>
        </table>
    </section>
